<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2928/2928934.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMC</title>
</head>

<body>
    <div class="box">
        <h1>Índice de massa corpórea</h1>
        <hr>
        <label for="weight">Peso (<span id="kg">kg</span>)</label>
        <input type="number" id="weight" name="weight">
        <br>

        <label for="height">Altura (<span id="m">metros, centímetros</span>)</label>
        <input type="number" id="height" name="height">
        <br>

        <button onclick="bmiCalculator()" id="calc">Calcular</button>
        <br>

        <p>Seu índice de massa corpórea é <span id="result"></span> </p>
        <p id="message">Você está em...?</p>
    </div>
    <img src="imc.jpg">
    <footer>&copy; Criado por Andrey Ramos</footer>
    <script type="text/javascript">
        function bmiCalculator() {
            var msg = document.getElementById('message')
            const weight = document.getElementById('weight').value;
            const height = document.querySelector('input#height').value;
            const bmi = weight / (height ** 2);
            document.getElementById('result').textContent = bmi.toFixed(2);
            if (bmi < 18.5) {
                msg.style.color = '#0081C3';
                msg.innerHTML = 'Você está abaixo do peso normal.';
            }
            if (bmi >= 18.6 && bmi <= 24.9) {
                msg.style.color = '#A8D382';
                msg.innerHTML = 'Você está em um peso ideal.';
            }
            if (bmi >= 25.0 && bmi <= 29.9) {
                msg.style.color = '#FECA25';
                msg.innerHTML = 'Você está levemente acima do peso.';
            }
            if (bmi >= 30.0 && bmi <= 34.9) {
                msg.style.color = '#AF5480';
                msg.innerHTML = 'Você está no primeiro grau de obesidade.';
            }
            if (bmi >= 35.0 && bmi <= 39.99) {
                msg.style.color = '#C12026';
                msg.innerHTML ='Você está no segundo grau de obesidade (severa).';
            }
            if (bmi >=40) {
                msg.style.color = '#ff0000';
                msg.innerHTML = 'Você está no terceiro grau de obesidade (mórbida).';
            }
            
            
        }
    </script>






</body>

</html>
