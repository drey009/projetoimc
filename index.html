<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2928/2928934.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMC</title>
</head>
<body>
    <h1>Índice de massa corpórea</h1>
    <label for="weight">Peso (<span>kg</span>)</label>
    <input type="number" id="weight" name="weight">
    <br>

    <label for="height">Altura (<span>metros, centímetros</span>)</label>
    <input type="number" id="height" name="height">
    <br>

    <button onclick="bmiCalculator()">Calcular</button>
    <br>

    <p>Seu índice de massa corpórea é <span id="result"></span> </p>

    <script type="text/javascript">
        function bmiCalculator(){
            const weight = document.getElementById('weight').value;
            const height = document.querySelector('input#height').value;
            const bmi = weight / (height**2);
            document.getElementById('result').textContent = bmi.toFixed(2);
        }
        if (bmi < 18.5){
            createMessage('Você está abaixo do peso normal.');
        }
        if (bmi >= 18.6 && bmi <= 24.9){
            createMessage('Você está em um peso ideal.');
        }
        if (bmi >= 25.0 && bmi <= 29.9){
            createMessage('Você está levemente acima do peso.');
        }
        if (bmi >= 30.0 && bmi <= 34.9){
            createMessage('Você está no primeiro grau de obesidade.');
        }
        if (bmi >= 35.0 &&  bmi <= 39.99){
            createMessage('Você está no segundo grau de obesidade (severa).');
        }
        else{
            createMessage('Você está no terceiro grau de obesidade (mórbida).');
        }
    
    </script>





</body>
</html>
